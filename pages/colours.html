<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTERMIND</title>
    <link href="../css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
   
    <div class="container d-flex justify-content-center align-items-end coloursPage">

        <div class="row h-25">
            <div class="choose col-12 fs-1 d-flex justify-content-center align-items-center">
                <p>Choose colours</p>
                <a href="./game.html" class="col-12 col-lg-6 gameButton"
                    onclick="saveChosenColours()">Go!</a>
            </div>
        </div>

        <div class="row row-cols-2" id="beginnerRow">
            <div class="col-md-3 d-flex flex-column align-items-center p-0">
                <div class="m-3 m-md-5 square" id="squareB1"></div>
                <input type="color" class="colorpicker" id="B1"/>
            </div>
            <div class="col-md-3 d-flex flex-column align-items-center p-0">
                <div class="m-3 m-md-5 square" id="squareB2"></div>
                <input type="color" class="colorpicker" id="B2"/>
            </div>
            <div class="col-md-3 d-flex flex-column align-items-center p-0">
                <div class="m-3 m-md-5 square" id="squareB3"></div>
                <input type="color" class="colorpicker" id="B3"/>
            </div>
            <div class="col-md-3 d-flex flex-column align-items-center p-0">
                <div class="m-3 m-md-5 square" id="squareB4"></div>
                <input type="color" class="colorpicker" id="B4"/>
            </div>
        </div>

        <div class="row row-cols-2 row-cols-md-5" id="intermediateRow">
            <div class="col d-flex flex-column align-items-center">
                <div class="m-3 m-md-5 square" id="squareI1"></div>
                <input type="color" class="colorpicker" id="I1"/>
            </div>
            <div class="col d-flex flex-column align-items-center">
                <div class="m-3 m-md-5 square" id="squareI2"></div>
                <input type="color" class="colorpicker" id="I2"/>
            </div>
            <div class="col d-flex flex-column align-items-center">
                <div class="m-3 m-md-5 square" id="squareI3"></div>
                <input type="color" class="colorpicker" id="I3"/>
            </div>
            <div class="col d-flex flex-column align-items-center">
                <div class="m-3 m-md-5 square" id="squareI4"></div>
                <input type="color" class="colorpicker" id="I4"/>
            </div>
            <div class="col d-flex flex-column align-items-center">
                <div class="m-3 m-md-5 square" id="squareI5"></div>
                <input type="color" class="colorpicker" id="I5"/>
            </div>
        </div>

        <div class="row row-cols-2 row-cols-md-6" id="advancedRow">
            <div class="col d-flex flex-column align-items-center">
                <div class="m-3 m-md-5 square" id="squareA1"></div>
                <input type="color" class="colorpicker" id="A1"/>
            </div>
            <div class="col d-flex flex-column align-items-center">
                <div class="m-3 m-md-5 square" id="squareA2"></div>
                <input type="color" class="colorpicker" id="A2"/>
            </div>
            <div class="col d-flex flex-column align-items-center">
                <div class="m-3 m-md-5 square" id="squareA3"></div>
                <input type="color" class="colorpicker" id="A3"/>
            </div>
            <div class="col d-flex flex-column align-items-center">
                <div class="m-3 m-md-5 square" id="squareA4"></div>
                <input type="color" class="colorpicker" id="A4"/>
            </div>
            <div class="col d-flex flex-column align-items-center">
                <div class="m-3 m-md-5 square" id="squareA5"></div>
                <input type="color" class="colorpicker" id="A5"/>
            </div>
            <div class="col d-flex flex-column align-items-center">
                <div class="m-3 m-md-5 square" id="squareA6"></div>
                <input type="color" class="colorpicker" id="A6"/>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
</body>

</html>
