<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTERMIND</title>
    <link href="../css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="masterMainBody colourBody row">
            <div class="choose"><h1>Choose colours</h1></div>
            <div id="easy" class="easy">
                <div class="sectionColours">
                    <div class="selectColour">
                        <input type="color" name="colour4_1" id="colour4_1" class="inputColours" value="#ff0000">
                        <input type="color" name="colour4_2" id="colour4_2" class="inputColours" value="#0000ff">
                    </div>
                </div>
                <div class="sectionColours">
                    <div class="selectColour">
                        <input type="color" name="colour4_3" id="colour4_3" class="inputColours" value="#ffff00">
                        <input type="color" name="colour4_4" id="colour4_4" class="inputColours" value="#008000">
                    </div>
                </div>
            </div>
            <div class="gameButton" id="playBtn">Let the game begin</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
</body>

</html>
